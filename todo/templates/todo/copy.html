{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="INIAD">
    <title>To Do Application</title>
</head>
<body>
    <h1>Copy task</h1>
    <p>You can copy tasks from the following from.</p>
    <form action="{% url 'copy' task.id%}" method="post">
        {% csrf_token %}
        <div>
            <label for="titleInput">Title</label><br>
            <input id="titleInput" name="title" type="text" placeholder="Input title" value="{{ task.title }}-copy">
        </div>
        <div>
            <label for="dueInput">Due at:</label><br>
            <input id="dueInput" name="due_at" type="datetime-local" value="{{ task.due_at|date:"Y-m-d H:i" }}">
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
    <br>
</body>
</html>
